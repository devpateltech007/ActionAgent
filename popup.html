<!DOCTYPE html>
<html><head><meta charset="utf-8" />
<title>Action Agent</title>
<style>
  body{font-family:sans-serif;margin:0;padding:1rem;width:300px}
  #chat{height:150px;width:100%;border:1px solid #ccc;margin-bottom:.5rem;overflow:auto;font-size:12px;padding:.5rem;white-space:pre-wrap}
  textarea{width:100%;height:60px}
  button{margin-top:.25rem;width:100%}
  small{display:block;margin-top:.5rem;text-align:center;color:#666;font-size:11px}
</style></head>
<body>
  <div id="chat"></div>
  <textarea id="query" placeholder="Tell the agent what to do..."></textarea>
  <button id="send">Send</button>
  <small>LLM now replies with single tool calls.</small>
  <script type="module" src="popup.js"></script>
</body></html>
